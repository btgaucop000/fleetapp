<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>State Management Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">

    <header th:replace="fragments/header :: header"></header>

    <aside th:replace="fragments/sidebar :: sidebar"></aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
        <div class="row">
          <div class="col-lg-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">New State</button>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Capital</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="state : ${states}">
                    <td th:text="${state.id}"></td>
                    <td th:text="${state.name}"></td>
                    <td th:text="${state.capital}"></td>
                    <td th:text="${state.details}"></td>
                    <td>
                        <div class="btn-group">
                          <a th:href="@{/states/get/(id=${state.id})}" style="margin-right: 5px;" class="btn btn-primary" id="edit-button"><i class="icon_pencil-edit"></i></a>
                          <a th:href="@{/states/get/(id=${state.id})}" style="margin-right: 5px;" class="btn btn-success" id="detail-button"><i class="icon_document_alt"></i></a>
                          <a th:href="@{/states/delete/(id=${state.id})}" class="btn btn-danger" id="delete-button"><i class="icon_close_alt2"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section end -->

  <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New State</h5>
          <button type="button" class="close" style="margin-top: -25px;" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/states/add}" method="POST">
            <div class="form-group">
              <label for="state-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="state-name" name="name">
            </div>
            <div class="form-group">
              <label for="capital" class="col-form-label">Capital:</label>
              <input type="text" class="form-control" id="capital" name="capital">
            </div>
            <div class="form-group">
              <label for="code" class="col-form-label">Code:</label>
              <input type="text" class="form-control" id="code" name="code">
            </div>
            <div class="form-group">
              <label for="country" class="col-form-label">Country:</label>
              <select class="form-control" name="countryid" id="country">
                <option>--SELECT--</option>
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.capital}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="details" class="col-form-label">Detail:</label>
              <textarea class="form-control" id="message-text" name="details"></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit State</h5>
          <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/states/update}" method="PUT">
            <div class="form-group">
              <label for="id-edit" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="id-edit" name="id" readonly>
            </div>
            <div class="form-group">
              <label for="name-edit" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name-edit" name="name">
            </div>
            <div class="form-group">
              <label for="capital-edit" class="col-form-label">Capital:</label>
              <input type="text" class="form-control" id="capital-edit" name="capital">
            </div>
            <div class="form-group">
              <label for="code-edit" class="col-form-label">Code:</label>
              <input type="text" class="form-control" id="code-edit" name="code">
            </div>
            <div class="form-group">
              <label for="continent-edit" class="col-form-label">Country:</label>
              <select class="form-control" name="countryid" id="country-edit">
                <option>--SELECT--</option>
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.capital}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="details-edit" class="col-form-label">Details:</label>
              <input type="text" class="form-control" id="details-edit" name="details">
            </div>
            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">State Details</h5>
          <button type="button" class="close" style="margin-top: -25px;" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name-display" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name-display" name="name" readonly>
            </div>
            <div class="form-group">
              <label for="capital-display" class="col-form-label">Capital:</label>
              <input type="text" class="form-control" id="capital-display" name="capital" readonly>
            </div>
            <div class="form-group">
              <label for="code-display" class="col-form-label">Code:</label>
              <input type="text" class="form-control" id="code-display" name="code" readonly>
            </div>
            <div class="form-group">
              <label for="country-display" class="col-form-label">Country:</label>
              <select class="form-control" name="countryid" id="country-display" disabled>
                <option>--SELECT--</option>
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.capital}"></option>
              </select>
            </div>
            <div class="form-group">
              <label for="detail-display" class="col-form-label">Detail:</label>
              <textarea class="form-control" id="detail-display" name="details" readonly></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="delete-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this record?</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="confirm-button">Ok</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/state.js"></script>


</body>

</html>
