<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Country Management Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet" />

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">

    <header th:replace="fragments/header :: header"></header>

    <aside th:replace="fragments/sidebar :: sidebar"></aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Pages</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!-- page start-->
        <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">New Country</button>
              <table class="table">
                  <thead>
                  <tr>
                      <th>ID</th>
                      <th>Capital</th>
                      <th>Code</th>
                      <th>Description</th>
                      <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="country : ${countries}">
                      <td th:text="${country.id}"></td>
                      <td th:text="${country.capital}"></td>
                      <td th:text="${country.code}"></td>
                      <td th:text="${country.description}"></td>
                      <td>
                          <div class="btn-group">
                            <a th:href="@{/countries/get/(id=${country.id})}" class="btn btn-primary" id="edit-button">Edit</a>
                            <a th:href="@{/countries/delete/(id=${country.id})}" class="btn btn-danger" id="delete-button">Delete</a>
                          </div>
                      </td>
                  </tr>
                  </tbody>
              </table>
            </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
        </div>
    </div>
  </section>
  <!-- container section end -->

  <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Country</h5>
          <button type="button" class="close" style="margin-top: -25px;" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/countries/add}" method="POST">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Capital:</label>
              <input type="text" class="form-control" id="recipient-name" name="capital">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Code:</label>
              <input type="text" class="form-control" id="recipient-name" name="code">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Continent:</label>
              <input type="text" class="form-control" id="recipient-name" name="continent">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nationality:</label>
              <input type="text" class="form-control" id="recipient-name" name="nationality">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Description:</label>
              <textarea class="form-control" id="message-text" name="description"></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Country</h5>
          <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form th:action="@{/countries/update}" method="PUT">
            <div class="form-group">
              <label for="id-edit" class="col-form-label">ID:</label>
              <input type="text" class="form-control" id="id-edit" name="id" readonly>
            </div>
            <div class="form-group">
              <label for="capital-edit" class="col-form-label">Capital:</label>
              <input type="text" class="form-control" id="capital-edit" name="capital">
            </div>
            <div class="form-group">
              <label for="code-edit" class="col-form-label">Code:</label>
              <input type="text" class="form-control" id="code-edit" name="code">
            </div>
            <div class="form-group">
              <label for="continent-edit" class="col-form-label">Continent:</label>
              <input type="text" class="form-control" id="continent-edit" name="continent">
            </div>
            <div class="form-group">
              <label for="nationality-edit" class="col-form-label">Nationality:</label>
              <input type="text" class="form-control" id="nationality-edit" name="nationality">
            </div>
            <div class="form-group">
              <label for="description-edit" class="col-form-label">Description:</label>
              <textarea class="form-control" id="description-edit" name="description"></textarea>
            </div>
            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="delete-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" style="margin-top: -25px;" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this record?</p>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" id="confirm-button">Ok</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/country.js"></script>


</body>

</html>
